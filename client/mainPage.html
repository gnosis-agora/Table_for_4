<template name="mainPage">
<body>
    <style>
        table {
            color: #333;
            font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 20px;
            border-collapse:collapse;
            max-width: 350px;
            width: 350px;
            font-weight: 700;

        }

        td, th {
            border: 1px solid transparent; /* No more visible border */
            height: 30px;
            transition: all 0.3s; /* Simple transition for hover effect */
        }

        th {
            background: #DFDFDF; /* Darken header a bit */
            font-weight: bold;
        }

        td {
            background: #FAFAFA;
            text-align: center;
        }

        /* Cells in even rows (2,4,6...) are one color */
        tr:nth-child(even) td { background: #F1F1F1; }

        /* Cells in odd rows (1,3,5...) are another (excludes header cells) */
        tr:nth-child(odd) td { background: #FEFEFE; }

        tr td:hover { background: #666; color: #FFF; } /* Hover cell effect! */ 

        .table-options{
            padding: 2%;
        }

    </style>    
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Table for 4</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About us</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#status">Status</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#join">Join us</a>
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header id = "page-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive img-rounded" src="img/foodTable.jpg" alt="" width="500" height="300">
                    <div class="intro-text">
                        <span class="name">Table for 4</span>
                        <hr class="star-light">
                        <span class="skills">Food - People - Connections</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About this app</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row page-scroll">
              <div>
                <p>
                A meal used to stand for more than just consumption of food. It was a symbol of friendship, companionship and love. We believe that
                this tradition should be preserved even in our fast-paced society today. "Table for 4" is created to bring 4 strangers together for a simple meal and hopefully through this meal, friendships and connections can be made. 
                </p>
              </div>
              <br>
              <div class="col-lg-12 text-center">
                  <h2>How this app works</h2>
                  <hr class="star-primary">
                  <p> All you have to do is to logon to our official website and register with your Telegram ID. There will be two choices available. You can either choose your desired meal timing and location and leave the allocation of your table to us or you can choose to join an existing table with an already specified meal timing and location. A telegram bot will then be created to act as a point-of-contact between you and your matched table mates. You can send queries such as "/status" and "/leave" to the bot to check the status of your current table or leave the table.</p>
              </div>
              <div class="col-lg-8 col-lg-offset-2 text-center">
                  <a href="#join" class="btn btn-success btn-lg btn-outline page-scroll">
                    <i class="fa join-us"></i> Join us now!
                  </a>
              </div>

            </div>            
        </div>
    </section>

    <!-- About Section -->
    <section class="success" id="status">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Table status</h2>
                    <hr class="star-light">
                </div>
                <div class="row">
                    {{> tableInfo}}
                </div>
            </div>

        </div>
    </section>

    <!-- Contact Section -->
    <section id="join">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Sign up now!</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Telegram ID</label>
                                <input type="tel" class="form-control" placeholder="Telegram ID" id="telegramID" required data-validation-required-message="Please enter your Telegram ID.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="button" class="btn btn-success btn-lg" id="join-us-button">Join us</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; FSociety 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>


    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>


    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
</body>
</template>

<template name="tableInfo">
    
        
        {{#each HTMLTablesCollection}}
        <div class="row col-sm-12 col-md-4 table-options">
            <table class="table">
                <thead>
                    <tr>
                    <th>Location: {{location}} <br> Timing: {{timing}}</th>
                    </tr>
                </thead>
                
                <tbody>
                    {{#each occupants}}
                    <tr>
                    <td>{{this}}</td>
                    </tr>
                    {{/each}}
                </tbody>
                
            </table>
        </div>
        {{/each}}
        
</template>
